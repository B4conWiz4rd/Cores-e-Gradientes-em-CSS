<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring - Home Page</title>

    <!-- Importa a folha de estilo -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonte do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Cinzel', serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--cor-escura);
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: var(--cor-texto);
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        nav a:hover {
            color: var(--cor-destaque);
        }

        main {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            flex: 1;
        }

        img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            margin-right: 40px;
        }

        h1 {
            font-size: 60px;
            color: var(--cor-destaque);
            margin: 0;
        }

        h2 {
            font-size: 24px;
            color: var(--cor-secundaria);
            max-width: 500px;
        }

        footer {
            background-color: var(--cor-escura);
            color: var(--cor-texto);
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        footer span {
            color: var(--cor-destaque);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" target="_self">Home Page</a>
            <a href="sobre.html" target="_self">Sobre</a>
        </nav>
    </header>

    <main>
        <img src="img/boss.png" alt="Boss de Elden Ring">
        <div>
            <h1>Elden Ring</h1>
            <h2>Um mundo vasto e sombrio, onde coragem e loucura se misturam em busca do poder do Anel Prístino.</h2>
        </div>
    </main>

    <footer>
        <p>Todos os direitos reservados &copy; <span>Edmilson Araújo</span> - 2025</p>
    </footer>
</body>
</html>
